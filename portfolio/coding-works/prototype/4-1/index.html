<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cursor"></div>
    <div class="wrapper">
      <div class="project-list">
        <div class="project p-1">
          <div class="project-overlay">
            <div class="project-title">
              <h2><a href="#none">baradu</a></h2>
            </div>
            <div class="project-categ">#classic #dainty</div>
          </div>
        </div>
        <div class="project p-2">
          <div class="project-overlay">
            <div class="project-title">
              <h2><a href="#none">hei</a></h2>
            </div>
            <div class="project-categ">#colorful #cool #unique</div>
          </div>
        </div>
        <div class="project p-3">
          <div class="project-overlay">
            <div class="project-title">
              <h2><a href="#none">loveofthebush</a></h2>
            </div>
            <div class="project-categ">#classic #simple</div>
          </div>
        </div>
        <div class="project p-4">
          <div class="project-overlay">
            <div class="project-title">
              <h2><a href="#none">stayjem</a></h2>
            </div>
            <div class="project-categ">#classic #feminine #highquality</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
      $(".p-1").hover(function () {
        $(".cursor").css({ "background-image": "url(baradu.jpeg)" });
      });
      $(".p-2").hover(function () {
        $(".cursor").css({ "background-image": "url(hei.jpeg)" });
      });
      $(".p-3").hover(function () {
        $(".cursor").css({ "background-image": "url(loveofthebush.jpeg)" });
      });
      $(".p-4").hover(function () {
        $(".cursor").css({ "background-image": "url(stayjem.jpeg)" });
      });
      var $cursor = $(".cursor"),
        $overlay = $(".project-overlay");

      function miveCircle(e) {
        gsap.to($cursor, 0.5, {
          css: { left: e.pageX, top: e.pageY },
          delay: 0.03,
        });
      }

      $overlay.mousemove(function () {
        gsap.to($cursor, 0.5, { scale: 1, opacity: 1 });

        $overlay.mousemove(miveCircle);
      });
    </script>
  </body>
</html>
