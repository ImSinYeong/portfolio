<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clog-card</title>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Classic Clog Todler</h1>
      <div class="items">
        <div class="item active">
          <img src="./1.avif" />
          <img src="./1-1.avif" />
          <p>Atmosphere</p>
        </div>
        <div class="item">
          <img src="./2.avif" />
          <img src="./2-1.avif" />
          <p>lavender</p>
        </div>
        <div class="item">
          <img src="./3.avif" />
          <img src="./3-1.avif" />
          <p>black</p>
        </div>
        <div class="item">
          <img src="./4-1.avif" />
          <img src="./4.avif" />
          <p>Taffy Pink</p>
        </div>
        <div class="item">
          <img src="./5.avif" />
          <img src="./5-1.avif" />
          <p>neon watermelon</p>
        </div>
      </div>
    </div>
    <script>
      $(".item").click(function () {
        $(this).addClass("active");
        $(this).siblings().removeClass("active");
      });
    </script>
  </body>
</html>
